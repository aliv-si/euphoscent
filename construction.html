<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f1f1f1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 64px;
      color: #D4AF37; /* gold tone */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
  <!-- Optional: FontAwesome for icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>We're Under Construction</h1>
    <img src="img/on-progress.gif" alt="">
    <p>Our website is currently undergoing scheduled maintenance.<br>
    We’ll be back shortly. Thank you for your patience!</p>
    <footer>&copy; 2025 Euphoscènt</footer>
  </div>
</body>
</html>
